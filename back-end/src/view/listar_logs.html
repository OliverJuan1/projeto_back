    <script>
    const url = "http://localhost:3000/logs/pagina-MaquetacaoIndice-10";
    fetch(url, {
        method: "GET",
        headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
        }
    })
    .then((res) => {
        if (res.ok) {
            console.log("teste: ", res);
            return res.json();
        }
    })
    .then((data) => {
        if (data)
            console.log("aaaaaa: ", data);
    
        let categoriasHTML = "";
        if (data && Array.isArray(data)) {
            for (let index = 0; index < data.length; index++) {
                const element = data[index];
                console.log(element.categoria);
                categoriasHTML += `
                    <div style="border-radius: 4px; border: 1px #cacaca solid; padding: 20px;">
                        Categoria: ${element.categoria} <br>
                        <div style="display: flex; justify-content: column;">
                            Horas trabalhadas: ${element.horas_trabalhadas} <br>
                            Linhas totais do cÃ³digo: ${element.linhas_codigo} <br>
                            Bugs corrigidos: ${element.bugs_corrigidos}
                        </div>
                    </div>
                `;
            }
        }
    
        document.getElementById("categorias").innerHTML = categoriasHTML;
    })
    .catch((error) => console.log("ERROR: ", error));
    </script>

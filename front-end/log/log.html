<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Criar Log</title>
</head>
<body>

  <h3> Log</h3>
  <form id="frmLog">
    <label for="usuario">Seu nome:</label><br/>
    <input type="text" id="usuario" name="usuario" required /><br /><br/>

    <label for="titulo">Título da Atividade:</label><br/>
    <input type="text" id="titulo" name="titulo" required /><br /><br/>

    <label for="descricao">Categoria:</label><br/>
    <textarea id="descricao" name="descricao" rows="4" required></textarea><br /><br/>

    <label for="horas">Horas Trabalhadas:</label><br/>
    <input type="number" id="horas" name="horas"  required/><br/><br/>

    <label for="linhas">Linhas de Código:</label><br/>
    <input type="number" id="linhas" name="linhas"/><br /><br />

    <label for="bugs">Bugs Corrigidos:</label><br/>
    <input type="number" id="bugs" name="bugs"/><br/><br/>
  </form>

</body>
</html>

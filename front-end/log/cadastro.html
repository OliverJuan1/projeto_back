<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Usuário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #555;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Cadastro de Logs</h1>

    <form id="frmCad" action="#" method="post" autocomplete="off">
      <label for="categoria">Categoria:</label>
      <input type="text" id="categoria" name="categoria" required />

      <label for="horas">Horas Trabalhadas:</label>
      <input type="number" id="horas" name="horas" required />

      <label for="linhas">Linhas de Código:</label>
      <input type="number" id="linhas" name="linhas" />

      <label for="bugs">Bugs Corrigidos:</label>
      <input type="number" id="bugs" name="bugs" />

      <button type="submit">Salvar</button>
    </form>
  </div>

</body>
</html>
